<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TOTP Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Backup & Restore</h1>

  <div class="section">
    <h2>Backup</h2>
    <p>Download all your TOTP entries as a JSON file. Keep this file safe!</p>
    <button id="backupBtn">Backup Entries</button>
  </div>

  <div class="section">
    <h2>Restore</h2>
    <p>Restore entries from a previously backed-up JSON file. This will overwrite existing entries.</p>
    <input type="file" id="restoreFile" accept=".json">
    <button id="restoreBtn">Restore Entries</button>
  </div>

  <div class="section">
    <h2>Cloudflare Worker/Pages Sync</h2>
    <p>通过 Cloudflare Worker/Pages 安全地同步您的数据。</p>

    <label for="workerUrl">Worker/Pages URL:</label>
    <input type="url" id="workerUrl" placeholder="https://your.pages.dev"><br><br>

    <label for="apiToken">API Token:</label>
    <input type="password" id="apiToken"><br><br>  
    
    <label for="workerEnableAutoBackup">
      <input type="checkbox" id="workerEnableAutoBackup"> 自动备份
    </label><br><br>

    <button id="saveWorkerConfigBtn">保存配置</button>
    <button id="backupWorkerBtn">备份至云端</button>
    <button id="restoreWorkerBtn">从云端恢复</button> <p id="workerStatus" style="margin-top: 10px;"></p> 
  </div>

  <script src="options.js"></script>
</body>
</html>
